version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: photogen_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: photogen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: photogen_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  insightface:
    build:
      context: ./services/insightface
      dockerfile: Dockerfile
    container_name: photogen_insightface
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - WORKERS=2
    volumes:
      - insightface_models:/root/.insightface

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: photogen_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/photogen
      REDIS_HOST: redis
      REDIS_PORT: 6379
      INSIGHTFACE_URL: http://insightface:5000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
      - /app/dist

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: photogen_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  insightface_models:
