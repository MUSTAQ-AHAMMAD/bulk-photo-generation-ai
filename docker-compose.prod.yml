version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: photogen_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-photogen}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: photogen_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal

  insightface:
    build:
      context: ./services/insightface
      dockerfile: Dockerfile
    container_name: photogen_insightface_prod
    restart: always
    networks:
      - internal
    volumes:
      - insightface_models:/root/.insightface

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.prod
    container_name: photogen_backend_prod
    restart: always
    env_file: .env
    networks:
      - internal
      - web
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.prod
    container_name: photogen_frontend_prod
    restart: always
    env_file: .env
    networks:
      - web
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"

networks:
  internal:
    driver: bridge
  web:
    external: true

volumes:
  postgres_data:
  redis_data:
  insightface_models:
